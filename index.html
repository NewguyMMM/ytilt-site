<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ytilt – Condense & Conquer.</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fefefe;
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ddd;
      }
      header, section, footer {
        background: #1e1e1e;
      }
    }
    header, section, footer {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #222;
    }
    @media (prefers-color-scheme: dark) {
      h1, h2, h3 {
        color: #fff;
      }
    }
    .cta-buttons button {
      display: inline-block;
      margin: 1rem 1rem 0 0;
      padding: 0.75rem 1.5rem;
      background: #0051ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .cta-buttons .secondary {
      background: #555;
    }
    .form-container {
      margin-top: 2rem;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      border: none;
    }
    .logo-container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      margin-bottom: -2rem;
    }
    .logo-container img {
      width: 360px;
      max-width: 100%;
    }
    @media (max-width: 600px) {
      .logo-container img {
        width: 240px;
      }
    }
  </style>
  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-container').forEach(fc => fc.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
  </script>
</head>
<body>

  <div class="logo-container">
    <img src="https://ytilt.com/logo.png" alt="ytilt logo">
  </div>

  <header>
    <h1>Binge Less. Learn More!</h1>
    <p>Paste a YouTube or Podcast link—or ask to learn something. We’ll summarize and deliver it in minutes.</p>
    <div class="cta-buttons">
      <button onclick="showForm('form1')">Summarize a Video or Podcast</button>
      <button onclick="showForm('form2')" class="secondary">Teach Me a Topic</button>
      <button onclick="showForm('form3')" class="secondary">Track My Favorite Channels & Podcasts</button>
    </div>
  </header>

  <section id="form-area">
    <div id="form1" class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdjbj-WNuX5oP8h-v9qMgKHwfEvYXR6Epk6By7tYQmUKrBFaQ/viewform?embedded=true" height="1008" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div id="form2" class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScgdJBY1b1rp7olQmPz0PI2-h_CJ7FFoI_Okch4BY68v0qjXg/viewform?embedded=true" height="1008" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div id="form3" class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdvVpA4ja1ZvL_uO21fudmTyrTG4Fh5swGI_4OGQ5Wmi8-S5Q/viewform?embedded=true" height="2739" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
  </section>

  <footer>
    <p>© 2025 ytilt. All rights reserved.</p>
  </footer>

</body>
</html>
